<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text" name="query" class="form-control" placeholder="Buscar país..." [(ngModel)]="query">
        </form>
    </div>
</div>

<hr>

<div *ngIf="isError" class="alert alert-danger">
    No se encontró ningun resultado para el criterio de búsqueda ingresado
</div>

<div *ngIf="!isError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let country of countries; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <img [src]="country.flag" class="small-flag">
                    </td>
                    <td>{{ country.name }}</td>
                    <td>{{ country.population | number }}</td>
                    <td>
                        <!-- <a [routerLink]="[/pais, pais.alpha2Code]">Ver...</a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
